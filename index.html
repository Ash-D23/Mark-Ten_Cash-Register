<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <title>Cash Register</title>
    </head>
    <body>

        <div class="container">
            <h2 class="title">Cash Register</h2>

            <div class="container2">


                <h3 class="title short-title"> Enter The Value </h3>

                <input id="bill" class="input-element" type="text" placeholder="Enter Bill"/>

                <input id="cash" class="input-element" type="text" placeholder="Enter Cash"/>


              <button id="mybtn">Submit</button>
            </div>

            <div class="output hide">
              <table id="results">
                  <tr>
                    <th>Notes</th>
                    <th>Number</th>
                  </tr>
                  <tr>
                    <td>2000</td>
                    <td class="table-values"></td>
                  </tr>
                  <tr>
                    <td>500</td>
                    <td class="table-values"></td>
                  </tr>
                  <tr>
                    <td>100</td>
                    <td class="table-values"></td>
                  </tr>
                  <tr>
                    <td>20</td>
                    <td class="table-values"></td>
                  </tr>
                  <tr>
                    <td>10</td>
                    <td class="table-values"></td>
                  </tr>
                  <tr>
                    <td>5</td>
                    <td class="table-values"></td>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td class="table-values"></td>
                  </tr>
              </table>

            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
